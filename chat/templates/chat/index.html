<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chatty</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-primary">
                            <div class="hero-body">
                                <p class="title">
                                    Chatty
                                </p>
                                <p class="subtitle">
                                    A simple chat built with Django, Channels and Redis
                                </p>
                            </div>
                        </section>
                    </div>

                    <div class="column is-4 is-offset-4">
                        <div class="field">
                            <label>Room name</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Room name" id="room_name-input">
                            </div>
                        </div>

                        <div class="field">
                            <label>user_id</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="user_id" id="user_id-input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="room_name-submit">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.querySelector('#room_name-input').focus();

            document.querySelector('#room_name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room_name-input').value;
                var userID = document.querySelector('#user_id-input').value;
                // const address = 'http://' + window.location.host + "/chat/room/" + roomName + "/user_id/" + userID + '/';
                const address = 'http://' + window.location.host + "/chat/room/" + roomName + '/';

                location.replace(address);
            };
        </script>
    </body>
</html>
